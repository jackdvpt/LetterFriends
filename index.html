<script>
    function friendFinder(array, key) {
      const matcher = new RegExp(`^.*${key}.*$`, "g");
      return array.filter((word) => word.match(matcher));
    }

    function highlight(word, friends, colour) {
  var split_word = word.split(friends);
  var output = ""
	for (var i = 0; i < split_word.length; i++) {
    if (i != split_word.length-1){
  	output += split_word[i] + `<mark style="background-color: `+colour+`;">`+friends+"</mark>";
    } else {
    output += split_word[i];
    }
}

return output;
}



    $(document).ready(function () {
      $("#myBtn").click(function () {
          
        var str = $("#myInput").val().toLowerCase();
        if (str.length == 2){
            var colours = ['#FF8A65','#FDD835','#64FFDA','#40C4FF','#BA68C8','#64DD17'];
            var rand_colour = colors[Math.floor(Math.random() * colours.length)];
            var words_dictionary = new Array();
            $.get("https://raw.githubusercontent.com/dwyl/english-words/master/words.txt",function (data) {
            words_dictionary = data.split("\n");
            
            var words_dict_lower = words_dictionary.map(v=> v.toLowerCase());
            
            console.log(words_dictionary)
              console.log(words_dict_lower)
                var words_found = friendFinder(words_dict_lower, str);
                $("#num_words").text(
                "There are " + words_found.length + " words found with the two friends " + str[0] + " & " + str[1]);
            $('#myItems').empty()
                var cList = $("#myItems");
                $.each(words_found, function (i) {
                    cList.append(`<div id="myDIV" style="
        width:50%;
      margin-left: auto;
      margin-right: auto;
  ">
  <div class="row" id="myItems">

    <div class="column" style=""> <div class="card"><div class="container" style="
    padding: 16px;
">`+ highlight(words_found[i], str, rand_colour)+`</div></div></div>
    
</div>


</div>`)
            });
          }
        );
        } else {
          $('ul.mylist').empty()
          $("#num_words").text("Please enter 2 letter friends to search for");
         
        }
      });
    });
  </script>
